<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Django form</title>
	<style>
		.field{font-weight: bold;}
		.error{color: red;}
	</style>
</head>
<body class="container">
<form method="POST" novalidate>
	{% csrf_token %}
	<table>
		{{form}}
	</table>
	<input type="submit" value="Send">
</form>

</body>
</html>
